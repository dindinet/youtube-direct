<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>JSON RPC Test</title>
<script type="text/javascript" src="/js/ext/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/js/ext/json2.js"></script>
<script type="text/javascript" src="/js/jsonrpc.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {  
  jQuery('#submit').click(function() {
    var command = jQuery('#command').val();
    var params = JSON.parse(jQuery('#params').val());
    jsonrpc.makeRequest(command, params, function(data) {
      try {
	      var json = JSON.parse(data);
	      jQuery('#returnJson').html(data);
      } catch (exception) {
        jQuery('#returnJson').html('json parse exception: ' + data);
      }
    }); 
  });
});
</script>
</head>
<style>
</style>
<body>

command: <input style="width: 400px;" id="command" type="text" value="GET_VIDEO_SUBMISSIONS"></input>
<br><br>
input params:<br>
<input style="width: 100%;" id="params" value='{"sortBy": "created", "sortOrder": "desc", "filterType": "all", "pageIndex": "1", "pageSize": "10"}' />
<br><br>
<input id="submit" type="button" value="submit request"/>
<br><br>
output:<br>
<textarea id="returnJson" cols="100" rows="20"></textarea>
</body>
</html>
